{% extends "base.html" %}
{% block content %}
    <h1>All Contests</h1>
    <ul>
    {% for contest in contests %}
        <li>
            <a href="{% url 'contests:contest_detail' contest.id %}">
                {{ contest.title }} ({{ contest.start_time|date:"Y-m-d H:i" }})
            </a>
        </li>
    {% empty %}
        <li>No contests available.</li>
    {% endfor %}
    </ul>
{% endblock %}
