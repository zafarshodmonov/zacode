<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contests</title>
</head>
<body>
    <h1>All Contests</h1>
    <ul>
    {% for contest in contests %}
        <li>
            <a href="{% url 'contest_detail' contest.id %}">
                {{ contest.title }} ({{ contest.start_time|date:"Y-m-d H:i" }})
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
